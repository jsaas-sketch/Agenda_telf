name: Python application

# üü¢ Cu√°ndo se ejecuta este flujo
on:
  push:
    branches: [ "master" ]        # Cuando subes cambios a la rama principal
  pull_request:
    branches: [ "master" ]        # O cuando alguien crea un Pull Request hacia main

jobs:
  build:
    runs-on: ubuntu-latest       # GitHub usar√° un servidor Linux para ejecutar el flujo

    steps:
    # 1Ô∏è‚É£ Descargar tu repositorio
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"   # Usa la versi√≥n de Python que usas localmente

    # 3Ô∏è‚É£ Instalar dependencias
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4Ô∏è‚É£ Ejecutar las pruebas automatizadas
    - name: Run tests
      run: pytest --maxfail=1 --disable-warnings -q

    # 5Ô∏è‚É£ Verificar el estilo del c√≥digo con flake8
    - name: Run flake8 style check
      run: flake8 src tests